<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <h1>Validación de teléfono mediante a expresiones regulares:</h1>
    <form action="">
      <input
        type="text"
        pattern="^(?:\d{9}$)"
        placeholder="Enter 9 digits of your phone"
      />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
